<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="941386381500-uu5oq5fla8cpoar3qgf27c379jjlht7g.apps.googleusercontent.com">
    <title>i-room</title>
</head>

<body class="bg-warning">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#" id="homepage-nav"><span class="btn btn-primary btn-lg font-weight-bold">HomePage</span></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#" id="login-nav"><span class="btn btn-primary btn-lg font-weight-bold">Login</span></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#" id="register-nav"><span class="btn btn-primary btn-lg font-weight-bold">Register</span></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#" id="logout-nav"><span class="btn btn-primary btn-lg font-weight-bold">Logout</span></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#" id="add-room-nav"><span class="btn btn-primary btn-lg font-weight-bold">Add Room</span></a>
                </li>
            </ul>
        </div>
    </nav><br>
    
    <div class="row">
        <div class="col-md-12" id="show-alert"></div>
    </div>

    <div id="login-page" class="container">
        <h1>Login Page</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="login-email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div id="register-page" class="container">
        <h1>Register Page</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-email">Email address</label>
                <input type="email" class="form-control" id="register-email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password">
            </div>
            <div class="form-group">
                <label for="register-firstname">First Name</label>
                <input type="text" class="form-control" id="register-firstname">
            </div>
            <div class="form-group">
                <label for="register-lastname">Last name</label>
                <input type="text" class="form-control" id="register-lastname">
            </div>
            <div class="form-group">
                <label for="register-birthOfDate">Birth Date</label>
                <input type="date" class="form-control" id="register-birthOfDate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="addroom-page" class="container">
        <h1>Add Room</h1>
        <form id="addroom-form">
            <div class="form-group">
                <label for="addroom-name">Room Name</label>
                <input type="type" class="form-control" id="addroom-name">
            </div>
            <div class="form-group">
                <label for="addroom-type">Type</label>
                <input type="type" class="form-control" id="addroom-type">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="content-list" class="container">
        <div class="row" id="room-list">
            
        </div>
    </div>
    <div class="col-md-2 md-margin-bottom-20 hidden-sm hidden-xs" style="z-index:1" id="weatherShow">
        
    </div>

    <!-- google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script src="/js/user-main.js"></script>
</body>

</html>
